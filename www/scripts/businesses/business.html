<ion-view view-title="{{vm.business.name}}" cache-view="false">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-heart" ng-class="{'fav-active': vm.business.isInFavorites}" ng-click="vm.toggleFavorites()"></button>
	</ion-nav-buttons>

	<ion-content>
		<ion-slide-box>
			
			<ion-slide ng-repeat="picture in vm.business.pictures">
				<div class="box blue home-hello">
					<img ng-src="{{picture}}"/>					
				</div>

			</ion-slide>
		</ion-slide-box>
		<div class="item">
						<h1 style="margin-bottom: 0;">{{vm.business.name}} [
							<small ng-if="vm.business.isBusinessOpen">Aberto</small>
							<small ng-if="!vm.business.isBusinessOpen">Fechado</small>]
						</h1>
						<div class="rating-container">
							
							<rating ng-model="vm.business.rating.value" readonly="true" max="5"></rating>
							{{vm.business.rating.value.toFixed(1)}}/{{vm.business.rating.reviews}}
							<span class="category">{{vm.business.category}}</span>
						</div>
						
						<p>{{vm.business.description}}</p>
					</div>
		<div class="list card">
			<a class="item item-icon-left" ng-click="vm.showContactUs()">
				<i class="icon ion-ios-time"></i>
				
				<!-- agora {{::vm.currentDateTime}} -->
			</a>

			<a class="item item-icon-left" ng-click="vm.getDirections()">
				<i class="icon ion-navigate"></i>
				<span><span ng-if="!!vm.business.distance">{{vm.business.distance}}</span> de distância. Me guie!</span>
			</a>

		<!-- <a class="item item-icon-left" ng-click="vm.toggleFavorites()">

				</span>
			</a> -->

				<i class="icon ion-ios-chatbubble"></i>

			</a> 
		</div>
